{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Liste des matières</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Choisissez une Matière</h1>
        <div class="link-card"></div>
            <div class="button-group">
                {% for subject in subjects %}
                    <a href="{% url 'lessons_list' %}?subject={{ subject }}" class="btn">{{ subject }}</a>
                {% endfor %}
            </div>
            <a href="{% url 'add_lesson' %}" class="btn">Ajouter une Nouvelle Leçon</a>
            <a href="{% url 'home' %}" class="back-link">Retour à la Page d'Accueil</a>
        </div>
    </div>
    
</body>
</html>
