{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ lesson.title }}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>{{ lesson.title }}</h1>
        <p><strong>Matière :</strong> {{ lesson.subject }}</p>
        <p>{{ lesson.content }}</p>

        <!-- Bouton Modifier -->
        <a href="{% url 'modify_lesson' lesson.id %}" class="btn">Modifier</a>

        <a href="{% url 'lessons_list' %}?subject={{ lesson.subject }}" class="back-link">Retour à la Liste des Leçons</a>
    </div>
</body>
</html>
