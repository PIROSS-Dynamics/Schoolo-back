<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <div class="container">
        <h1>Liste des Quizz</h1>
        <ul class="list">
            {% for quizz in quizzs %}
                <li>
                    <a href="{% url 'quizz_detail' quizz.id %}">{{ quizz.title }} - {{ quizz.subject }} ({{ quizz.number_of_questions }} questions)</a>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'home' %}" class="back-link">Retour Ã  la Page d'Accueil</a>
    </div>
</body>
</html>
